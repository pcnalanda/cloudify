events {
    worker_connections 1024;
}

http {
    upstream director1 {
        server web1:80;

    }
    upstream director2 {
        server web2:80;
        server web3:80;
    }
    upstream static_file_director {
        server web3:80;
    }
    # Define a cache zone for static files
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=24h max_size=1g;

    server {
        listen 80;
        server_name localhost;

      # Serve static files with cache headers
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
           expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            
            # For files served by the backend, enable proxy caching
            proxy_cache STATIC;
            proxy_cache_valid 200 30d;
            proxy_pass http://static_file_director;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Route ^/project1/ to director1
        location ~ ^/project1/ {
            proxy_pass http://director1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route ^/project2/ to director2
        location ~ ^/project2/ {
            proxy_pass http://director2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        location / {
            proxy_pass http://director2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

    }
}
